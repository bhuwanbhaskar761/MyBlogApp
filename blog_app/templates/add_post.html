{% extends 'blog_page.html' %}
{% block b %}
<div class="container">
<h3>Add Post</h3><hr/>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="mode" id="inlineRadio1" value="public">
  <label class="form-check-label" for="inlineRadio1">Public Post</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="mode" id="inlineRadio2" value="private">
  <label class="form-check-label" for="inlineRadio2">Private Post</label>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="text" class="form-control" id="exampleFormControlInput12" placeholder="Title" name="title">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Image</label>
  <input type="file" class="form-control" id="exampleFormControlInput1" name="file">
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
</div>
<button type="submit" class="btn btn-primary mb-3">Add</button>
    </form>
</div>
{% endblock %}
