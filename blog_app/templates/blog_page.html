<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>My Blog App</title>
  </head>
  <style>
      .collapse-content .fa.fa-heart:hover {
  color: #f44336 !important;
}
.collapse-content .fa.fa-share-alt:hover {
  color: #0d47a1 !important;
}
  </style>
<body>
<div class="container-fluid">
<h1>My Blog App</h1>
    <p align="right" style="color:green">Welcome , {{request.user.username}} <a href="{% url 'logout' %}">
        <span class="badge bg-danger">Logout</span></a></p><hr>
{% for i in messages %}
<p>{{i}}</p>
{% endfor %}
<div class="row">
    <div class="col-md-4">
        <h3>Search Other Post by</h3><hr/>
        <form class="row g-3" action="{% url 'main_home' %}" method="post">
            {% csrf_token %}
            <span>type correct username by word(case-sensitive)</span>
  <div class="col-auto">
    <label style="font-weight:bold;font-size:20px">Username</label>
  </div>
  <div class="col-auto">
    <input type="text" class="form-control" id="inputPassword2" placeholder="username" name="username" required><br>

  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">search</button>
  </div>

</form>
        <br>
        <a href="{% url 'add_post' %}"><button class="btn btn-primary mb-3">Add Post</button></a>
        <a href="{% url 'blog_page' %}"><button class="btn btn-primary mb-3">My Post</button></a>
</div>


<div class="col-md-8">

{% block b %}
{% endblock %}

</div>


</div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
